<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Dosis:400,500,600" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>fundamentals project</title>
</head>
<body>
    <div class="container">
        <!-- this is where we will input stuff -->
        <form action="">
            <input type="text" id="timerName" palceholder="Practice JavaScript">
            <label for="timerLength">in:</label>
            <br>
            <input type="text" min="0" id="hoursInput" value="0" placeholder="3"> hours
            <input type="text" min="0" id="minutesInput" value="0" placeholder="30"> minutes
            <input type="text" min="0" id="secondsInput" value="0" placeholder="30"> seconds
            <div>
                <input type="submit" class="btn">
            </div>
        </form>
        <!-- this is where we will display stuff -->
        <table class="countdownContainer">
            <tr class="info">
                <td id="displayTimerName" colspan="3">Countdown Timer</td>
            </tr>
            <tr>
                <td class="displayRemark" colspan="3">Countdown Timer</td>
            </tr>
            <tr class="info">
                <td id="hours" class="right">--</td>
                <td id="minutes" class="center">--</td>
                <td id="seconds" class="left">--</td>
            </tr>
            <tr>
                <td class="right">Hours</td>
                <td class="center">Minutes</td>
                <td class="left">Seconds</td>
            </tr>
            <tr class="info">
                <td id="completed" class="red" colspan="3"></td>
            </tr>
            <tr>
                <td colspan="3">
                    <button id="cancel" class="btn">Cancel</button>
                </td>
            </tr>
        </table>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script src="script.js"></script>
</body>
</html>
